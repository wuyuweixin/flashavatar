<h5>上传新头像</h5><!-- FLASH加载的DIV --><div id="altContent"></div><script type="text/javascript" src="./swfobject.js"></script><script type="text/javascript">	//操作完成后回调的JS	function uploadevent(status){	     status += '';		 switch(status){			case '1':				alert('上传成功, 正在跳转...');			break;			case '-1':				alert('取消上传');				window.location.href = "#";			break;			case '-2':				alert('上传失败, 请刷新后重试！');				window.location.href = "#";			break;			default:				alert(typeof(status) + ' ' + status);		} 	}	var flashvars = {		"jsfunc":    "uploadevent", //FLASH操作后回调的JS		"uploadSrc": true,		"showBrow":  true, //显示上传图片按钮		"showCame":  true, //显示拍照按钮		"uploadUrl": "./source/php/uploadavatar.php",  //图片上传路径		"pSize":     "300|300|150|150|50|50", //需要剪裁的大小 第一个 300|300 为预览图片的大小, 150|150 为缩放图片的大小 需要增加第三个大小的图片 使用 | 分割长宽即可。 如300|300|150|150|50|50|25|25 即增加一个25*25大小的图片	};	//FLASH本身选项	var params = {		menu: "false",		scale: "noScale",		allowFullscreen: "true",		allowScriptAccess: "always",		wmode:"transparent",		bgcolor: "#FFFFFF"	};	var attributes = {		id:"avatar_upload"  //加载后 FLASH的ID 	};	//FLASH的路径, FLASH加载DIV的ID, 宽, 高, 最低版本	swfobject.embedSWF("./upload.swf", "altContent", "650", "450", "9.0.0", "expressInstall.swf", flashvars, params, attributes);</script>
